{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Lapiki | {% block title %}
        {% endblock title %}
    </title>

    <!-- {% comment %} <link rel="stylesheet" href="{% static 'css/main.css' %}"> {% endcomment %} -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">홈</a></li>
                {% if user.is_authenticated %}
                <li>{{user.username}} 님</li>
                <li><a href="{% url 'portfolios:hall' %}">포트폴리오</a></li>
                <li><a href="{% url 'accounts:logout' %}">로그아웃</a></li>
                {% else %}
                <li><a href="{% url 'accounts:login' %}">로그인</a></li>
                <li><a href="{% url 'accounts:signup' %}">회원가입</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

</body>

</html>
